<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            width: 80%;
             /* Adjust based on your requirement */
        }
        .item {
            flex: 1 1 25%; /* Each item will take 25% of the width */
            box-sizing: border-box;
            padding: 10px;
        }
        .item img {
            width: 100%;
            display: block;
        }
        @media (max-width: 900px) {
            .item {
                flex: 1 1 50%; /* Each item will take 50% of the width */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"><img src="../public/images/movie1.png" alt="Image 1"></div>
        <div class="item"><img src="../public/images/movie1.png" alt="Image 1"></div>
        <div class="item"><img src="../public/images/movie1.png" alt="Image 1"></div>
        <div class="item"><img src="../public/images/movie1.png" alt="Image 1"></div>

    </div>
</body>
</html>
